version: '3.8'

services:
  # User Service (REST API)
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
    volumes:
      - ./keys:/app/keys:ro
    networks:
      - laundry-network

  # Laundry Service (GraphQL API)
  laundry-service:
    build: ./services/laundry-service
    container_name: laundry-service
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
    networks:
      - laundry-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REST_API_URL=http://user-service:3001
      - GRAPHQL_API_URL=http://laundry-service:4000
      - NODE_ENV=development
    depends_on:
      - user-service
      - laundry-service
    networks:
      - laundry-network

  # Frontend Application
  frontend-app:
    build:
      context: ./frontend-app
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:3000/graphql
    depends_on:
      - api-gateway
    networks:
      - laundry-network

networks:
  laundry-network:
    driver: bridge